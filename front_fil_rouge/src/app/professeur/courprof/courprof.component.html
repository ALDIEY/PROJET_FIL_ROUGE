<app-professeur></app-professeur>

<mat-card>
  <mat-card-content class="bg-indigo-600 w-full text-center">Vous avez <span class="font-bold bg-white">{{this.heuresEffectuees}}h</span> de cour durant ce mois</mat-card-content>
</mat-card>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold mb-4">Liste des Cours</h1>
  
    <!-- Ajoutez des boutons ou des menus déroulants pour permettre le filtrage -->
    <div class="mb-4">
      <!-- <button (click)="filtre = 'tous'; appliquerFiltre();">Tous</button>
      <button (click)="filtre = 'en_cours'; appliquerFiltre();" class="mx-2">En cours</button>
      <button (click)="filtre = 'termines'; appliquerFiltre();">Terminés</button>
    </div> -->
    <h2 class="text-black text-xl font-semibold mb-2">Filtrer par Module</h2>
    <div class="mb-4">
      <label for="moduleSelect" class="block text-sm font-medium text-gray-600 mb-2">Filtrer par Module</label>
      <select id="moduleSelect" [(ngModel)]="moduleId" (change)="appliquerFiltreModule()" class="form-control">
        <option *ngFor="let module of modules" [ngValue]="module.id">{{ module.libelle }}</option>
      </select>
    </div>
    <div *ngIf="aucunCoursTrouve" class="alert alert-info">
      Aucun cours trouvé pour ce module.
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let cour of coursFiltres" class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">{{ cour.module }}</h2>
        <!-- <p class="text-black">{{ cour.professeurs }}</p> -->
        <p class="text-black">{{ cour.nbr_heure }}</p>
      </div>
    </div>
  </div>
